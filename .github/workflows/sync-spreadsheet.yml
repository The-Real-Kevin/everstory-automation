name: Sync Moderated Responses Sheet

permissions:
  contents: write
     
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  sync-sheet:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Check if original.csv exists
        id: check_original
        run: |
          if [ -f data/original.csv ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Original file exists - will compare and update"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No original file - first download"
          fi
      
      - name: Download sheet (first time)
        if: steps.check_original.outputs.exists == 'false'
        run: |
          FILE_ID="1qXx3RovjLSWA_vcLw4LBo7xXLZcotHnjSIibuxohN1A"
          SHEET_GID="1697181685"
          
          curl -L "https://docs.google.com/spreadsheets/d/${FILE_ID}/export?format=csv&gid=${SHEET_GID}" \
            -o data/original.csv
          
          echo "Downloaded original.csv"
          wc -l data/original.csv
      
      - name: Download sheet as update.csv
        if: steps.check_original.outputs.exists == 'true'
        run: |
          FILE_ID="1qXx3RovjLSWA_vcLw4LBo7xXLZcotHnjSIibuxohN1A"
          SHEET_GID="1697181685"
          
          curl -L "https://docs.google.com/spreadsheets/d/${FILE_ID}/export?format=csv&gid=${SHEET_GID}" \
            -o data/update.csv
          
          echo "Downloaded update.csv"
          wc -l data/update.csv
      
      - name: Compare and extract additions
        if: steps.check_original.outputs.exists == 'true'
        run: |
          head -n 1 data/update.csv > data/additions.csv
          
          tail -n +2 data/update.csv | sort > /tmp/update_sorted.txt
          tail -n +2 data/original.csv | sort > /tmp/original_sorted.txt
          
          comm -23 /tmp/update_sorted.txt /tmp/original_sorted.txt >> data/additions.csv
          
          NEW_COUNT=$(( $(wc -l < data/additions.csv) - 1 ))
          echo "Found $NEW_COUNT new rows"
          echo "new_count=$NEW_COUNT" >> $GITHUB_OUTPUT
          
          if [ $NEW_COUNT -gt 0 ]; then
            echo "Preview of additions:"
            head -n 3 data/additions.csv
          fi
        id: compare
      
      - name: Set up Python
        if: steps.check_original.outputs.exists == 'true' && steps.compare.outputs.new_count > 0
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Parse additions to JSON
        if: steps.check_original.outputs.exists == 'true' && steps.compare.outputs.new_count > 0
        run: |
          python3 << 'EOF'
          import csv
          import json
          from typing import Optional

          def parse_value(value: str) -> Optional[str]:
              """Return None for empty strings, otherwise return trimmed value"""
              if not value or value.strip() == '':
                  return None
              return value.strip()

          def parse_int(value: str) -> Optional[int]:
              """Parse integer or return None"""
              if not value or value.strip() == '':
                  return None
              try:
                  return int(value.strip())
              except ValueError:
                  return None

          # Read additions.csv
          entries = []
          with open('data/additions.csv', 'r', encoding='utf-8') as f:
              reader = csv.DictReader(f)
              
              for row in reader:
                  entry = {
                      'verification': parse_value(row.get('Verification')),
                      'moderator': parse_value(row.get('Moderator')),
                      'moderation_timestamp': parse_value(row.get('Moderation Timestamp')),
                      'timestamp': parse_value(row.get('Timestamp')),
                      'first_name': parse_value(row.get('Your_First_Name')),
                      'last_name': parse_value(row.get('Your_Last_Name')),
                      'email': parse_value(row.get('Your_email_address')),
                      'item_name': parse_value(row.get('Item_Name')),
                      'item_name_audio_link': parse_value(row.get('Item_Name_Audio_File_Link')),
                      'item_description_text': parse_value(row.get('Item_Description_Text')),
                      'item_description_audio_link': parse_value(row.get('Item_Description_Audio_File_Link')),
                      'date_of_origin_calendar': parse_value(row.get('Date_Of_Origin_Calendar')),
                      'date_of_origin_years_ago': parse_int(row.get('Date_Of_Origin_Years_Ago')),
                      'location_name': parse_value(row.get('Location_Of_Origin_Place_Name')),
                      'location_gps': parse_value(row.get('Location_Of_Origin_GPS')),
                      'item_image_link': parse_value(row.get('Item_Image_File_Link')),
                      'image_source_link': parse_value(row.get('Image_Source_Link')),
                      'image_credit': parse_value(row.get('Image Credit')),
                      'next_12': parse_value(row.get('Next_12')),
                      'tags': parse_value(row.get('Tags')),
                      'sources': parse_value(row.get('Sources'))
                  }
                  entries.append(entry)

          # Save to JSON
          with open('data/additions.json', 'w', encoding='utf-8') as f:
              json.dump(entries, f, indent=2, ensure_ascii=False)

          print(f"Parsed {len(entries)} entries to JSON")
          
          # Print preview
          if entries:
              print("\nFirst entry preview:")
              print(json.dumps(entries[0], indent=2))
          EOF
      
      - name: Replace original with update
        if: steps.check_original.outputs.exists == 'true'
        run: |
          rm data/original.csv
          mv data/update.csv data/original.csv
          echo "Replaced original.csv with update.csv"
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
            git commit -m "Update spreadsheet data - ${TIMESTAMP}"
            git push
            echo "Changes committed and pushed"
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spreadsheet-data-${{ github.run_number }}
          path: |
            data/*.csv
            data/*.json
          retention-days: 30